<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
    <style>
        :root {
            --brand-color: #32a88b;
            --complementary: #5cdd95;
            --background-color: #2a8d75;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .ip-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: none;
            background-color: var(--background-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ip-button:hover {
            background-color: var(--complementary);
            transform: scale(1.05);
        }

        .ip-button span {
            font-size: 20px;
        }

        .ip-button .ip-text {
            transition: all 0.3s ease;
        }

        .ip-button:hover .ip-text {
            transform: translateX(5px);
        }

        .copy-notification {
            display: none;
            position: absolute;
            top: -25px;
            background-color: #4caf50;
            color: white;
            font-size: 12px;
            padding: 5px;
            border-radius: 5px;
        }

        .ip-button.copy-success .copy-notification {
            display: block;
        }
        /* Shaking Effect */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
        
            25% {
                transform: translateX(-10px);
            }
        
            50% {
                transform: translateX(10px);
            }
        
            75% {
                transform: translateX(-10px);
            }
        
            100% {
                transform: translateX(10px);
            }
        }
        
        .shake-button:hover {
            animation: shake 0.5s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Copy the Server IP</h1>
        <button class="ip-button" id="copyButton1">
            <span class="ip-text">mc.realvanilla.org</span>
            <div class="copy-notification">IP Copied!</div>
        </button>
    </div>

    <div class="container">
        <h1>Copy the Server IP</h1>
        <button class="ip-button shake-button" id="copyButton2">
            <span class="ip-text">mc.realvanilla.org</span>
            <div class="copy-notification">IP Copied!</div>
        </button>
    </div>

    <script>
        const copyButton1 = document.getElementById('copyButton1');
        const ipText1 = copyButton1.querySelector('.ip-text');
        const notification1 = copyButton1.querySelector('.copy-notification');

        const copyButton2 = document.getElementById('copyButton2');
        const ipText2 = copyButton2.querySelector('.ip-text');
        const notification2 = copyButton2.querySelector('.copy-notification');

        // Button 1 (click to copy)
        copyButton1.addEventListener('click', async function () {
            try {
                await navigator.clipboard.writeText('mc.realvanilla.org');
                notification1.style.display = 'block';
                copyButton1.classList.add('copy-success');
                setTimeout(() => {
                    notification1.style.display = 'none';
                    copyButton1.classList.remove('copy-success');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        });

        // Button 2 (click to copy and shake)
        copyButton2.addEventListener('click', async function () {
            try {
                await navigator.clipboard.writeText('mc.realvanilla.org');
                notification2.style.display = 'block';
                copyButton2.classList.add('copy-success');
                setTimeout(() => {
                    notification2.style.display = 'none';
                    copyButton2.classList.remove('copy-success');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        });
    </script>
</body>

</html>
